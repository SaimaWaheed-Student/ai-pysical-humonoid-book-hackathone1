[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --strict-config
    -v
    --cov=src
    --cov-report=html
    --cov-report=term-missing

[coverage:run]
source = src/
omit = 
    */venv/*
    */env/*
    */__pycache__/*
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError